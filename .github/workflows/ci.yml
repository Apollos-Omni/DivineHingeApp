name: CI
on:
  pull_request:
  push:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
        continue-on-error: true
      - run: npm run typecheck || true
      - run: npm run lint || true
      - run: npm test -- --watchAll=false || true
