-- Table
create table if not exists public.todos (
  id bigint generated always as identity primary key,
  title text not null,
  is_complete boolean not null default false,
  user_id uuid references auth.users(id) on delete cascade,
  inserted_at timestamptz not null default now()
);

-- Row Level Security + dev-friendly policies
alter table public.todos enable row level security;

-- For quick testing: allow anyone to read (remove later for production)
create policy "dev public read" on public.todos
  for select using (true);

-- Authenticated users can insert/update their own rows
create policy "user can insert own" on public.todos
  for insert with check (auth.uid() = user_id or user_id is null);

create policy "user can update own" on public.todos
  for update using (auth.uid() = user_id);

