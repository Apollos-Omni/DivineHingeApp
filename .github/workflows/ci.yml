name: DivineHinge CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20.12.2
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "npm"

      - name: Install deps (locked)
        run: npm ci

      - name: Set up Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Expo Doctor
        run: npx expo-doctor

  build-android-preview:
    needs: checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "npm"
      - run: npm ci
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: EAS Build (Android preview, no-wait)
        run: eas build --platform android --profile preview --non-interactive --no-wait

  build-ios-preview:
    needs: checks
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.12.2"
          cache: "npm"
      - run: npm ci
      - uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: EAS Build (iOS preview, no-wait)
        run: eas build --platform ios --profile preview --non-interactive --no-wait
